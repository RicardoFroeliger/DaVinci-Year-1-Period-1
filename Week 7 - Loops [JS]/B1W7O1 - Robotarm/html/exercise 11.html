            /* Places white blockes to the right. */

            for(i = 1; i <= 8; i++) { /* checks only 8 blocks */

                if(robotArm.scan() === "white") {
                    robotArm.moveRight();
                    robotArm.drop();
                    robotArm.moveLeft();
                } else robotArm.drop();
