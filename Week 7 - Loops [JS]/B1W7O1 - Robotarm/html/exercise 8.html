<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>B1W7O1 - Robotarm ~ 8</title>
    </head>
    <body>
        <canvas id="canvas" width="800" height="600"></canvas>
        <script src="../robot-arm.js"></script>
        <script>
            var canvas = document.getElementById('canvas');
            var robotArm = new RobotArm(canvas);
            
            robotArm.loadLevel('exercise 8');
            robotArm.speed = 1500;

            

            robotArm.moveRight();
            for(i = 1; i <= 7; i++) {
                robotArm.grab();
                for(j = 1; j <= 8; j++) robotArm.moveRight();
                robotArm.drop();
                for(j = 1; j <= 8; j++) robotArm.moveLeft();
            };
            robotArm.moveLeft(); // Reset hook position
            


            robotArm.run();
        </script>
    </body>
</html>
