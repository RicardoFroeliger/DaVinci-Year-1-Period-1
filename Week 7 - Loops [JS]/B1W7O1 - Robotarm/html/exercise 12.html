<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>B1W7O1 - Robotarm ~ 12</title>
    </head>
    <body>
        <canvas id="canvas" width="800" height="600"></canvas>
        <script src="../robot-arm.js"></script>
        <script>
            var canvas = document.getElementById('canvas');
            var robotArm = new RobotArm(canvas);
            
            robotArm.loadLevel('exercise 12');
            robotArm.speed = 1500;



            for(i = 1; i <= 9; i++) {
                robotArm.grab();
                if(robotArm.scan() === "red") {
                    robotArm.grab();
                    for(j = 1; j <= 10 - i; j++) robotArm.moveRight();  
                    robotArm.drop();
                    for(j = 1; j <= 10 - i; j++) robotArm.moveLeft();  
                } else robotArm.drop();
                robotArm.moveRight();
            };
            for(j = 1; j <= 9; j++) robotArm.moveLeft(); // Reset hook position



            robotArm.run();
        </script>
    </body>
</html>
