<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>B1W7O1 - Robotarm ~ 9</title>
    </head>
    <body>
        <canvas id="canvas" width="800" height="600"></canvas>
        <script src="../robot-arm.js"></script>
        <script>
            var canvas = document.getElementById('canvas');
            var robotArm = new RobotArm(canvas);
            
            robotArm.loadLevel('exercise 9');
            robotArm.speed = 1500;



            function loop(num) {
                robotArm.grab();
                for(k = 1; k <= 5; k++) robotArm.moveRight();
                robotArm.drop();
                for(k = 1; k <= num; k++) robotArm.moveLeft();
            };
            for(i = 0; i <= 3; i++) {
                for(j = 1; j <= i; j++) loop(5);
                loop(4);
            };
            for(i = 1; i <= 4; i++) robotArm.moveLeft(); // Reset hook position



            robotArm.run();
        </script>
    </body>
</html>
