<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>B1W7L1 - Spacegame ~ 7</title>
        <link rel="stylesheet" href="../css/style.css">
        <script src="../js/spacegame.js"></script>

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    </head>
    <body>
        <div id='container'></div>
        <script>
            var spaceShip = new SpaceShip(document.getElementById('container'));
            spaceShip.loadLevel(7);
            spaceShip.run(function () {



                spaceShip.rotateRight();
                spaceShip.moveForward();
                spaceShip.rotateLeft();
                for(let i = 0; i < 2; i++) spaceShip.moveForward();

                spaceShip.rotateLeft();
                spaceShip.moveForward();
                spaceShip.rotateRight();
                for(let i = 0; i < 2; i++) spaceShip.moveForward();



            });
        </script>
    </body>
</html>
