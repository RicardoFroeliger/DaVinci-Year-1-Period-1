<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>B1W10T1 - JS Robotarm ~ 1</title>
    </head>
    <body>
        <canvas id="canvas" width="800" height="600"></canvas>
        <script src="./robot-arm.js"></script>
        <script>
            var canvas = document.getElementById('canvas');
            var robotArm = new RobotArm(canvas);
        
            robotArm.loadLevel('exam 1');
            robotArm.speed = 1000;
            


            let indexes = [ [4, 3], [3, 3], [3, 4] ];
            let shiftAll = direction => {
                for(i = 0; i < 3; i++) {
                    for(let j = 0; j < indexes[i][0]; j++) {
                        direction === 'left' ? robotArm.moveRight() : robotArm.moveLeft();
                    };
                    robotArm.grab();
                    for(let j = 0; j < indexes[i][1]; j++) {
                        direction === 'left' ? robotArm.moveLeft() : robotArm.moveRight();
                    };
                    robotArm.drop();
                };

                for(i = 0; i < 2; i ++) {
                    direction === 'left' ? robotArm.moveRight() : robotArm.moveLeft();
                    robotArm.grab();
                    direction === 'left' ? robotArm.moveLeft() : robotArm.moveRight();
                    robotArm.drop();
                };
            };

            shiftAll('left');
            for(i = 0; i < 9; i++) robotArm.moveRight();
            shiftAll('right');



            robotArm.run();
        </script>
    </body>
</html>
